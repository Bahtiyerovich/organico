name: organico
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  connectivity_plus: ^2.3.5
  firebase_core: ^1.18.0
  flutter_svg: ^1.1.0
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  firebase_auth: ^3.3.20
  firebase_storage: ^10.2.18
  google_maps_flutter: ^2.1.8
  get_storage: ^2.0.3
  cloud_firestore: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/flags/
    - assets/icons/profile/
    - assets/icons/notificationview/
    - assets/icons/cards/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
